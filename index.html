<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {margin: 0; padding: 0;}
        #img {
            background: url(static/img/air_pollution_smoke_stacks.home_page.jpg) no-repeat center;
            -webkit-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>

<div id="img" style="width: 500px; height: 200px; margin: 30px auto">
    <canvas id="canvas"></canvas>
</div>

<script src="static/main.js"></script>
<script>

    var bm;

    window.onload = function () {
        var canvas = document.getElementById("canvas"),
            bubbleManager;

        bm = bubbleManager = new BubbleManager({
            canvas: canvas,
            tick: 50,
            minSpeed: 10,
            maxSpeed: 30,
            bubbleFrom: Direct.BOTTOM,
            minRadius: 8,
            maxRadius: 20,
            matchParent: true,
            distance: 200,
            color: parseHexColor("#ffffff")
        });

        bubbleManager.startLoop();

    };
</script>
</body>
</html>
